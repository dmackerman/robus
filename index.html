<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>robus</title>

    <link rel="stylesheet" href="assets/css/app.css">

    <script type="text/javascript" src="//use.typekit.net/kor7zkm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
  <body>

    <header class="bar-title">
      <h1 class="title">robus</h1>
      <a class="button" href="#">Add</a>
    </header>

    <div class="content"></div>

    <script id="workout-item" type="text/x-handlebars-template">
      <a href="#/workout/{{slug}}">
        {{name}}
        <span class="chevron"></span>
      </a>
    </script>

    <script id="workout-item-detail" type="text/x-handlebars-template">
      <h3>{{name}}</h3>
      <ul>
      {{#each exercises}}
        <li>{{name}}</li>
      {{/each}}
      </ul>
    </script>

    <script id="workout-item-edit" type="text/x-handlebars-template">
      <input type="text" value="<%= name %>" />
    </script>

    <script id="add-new-workout" type="text/x-handlebars-template">
      <form id="addWorkout" action="#">
        <input type="text" placeholder="Workout name" required>
        <button type="submit">Add Workout</button>
      </form>
    </script>

    <script src="js/app.min.js"></script>
  </body>
</html>
