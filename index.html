<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>robus</title>

    <link rel="stylesheet" href="assets/css/app.css">

    <script type="text/javascript" src="//use.typekit.net/kor7zkm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
  <body>

    <div id="app-container">
      <div id="app-main">
      </div>
    </div>

    <script id="home-view" type="text/x-handlebars-template">
      <header class="bar-title">
       <div class="header-animated">
         <h1 class="title">robus</h1>
        </div>
      </header>
      <div class="content content-padded">
        <ul class="list inset">
          <li>
            <a id="show-workouts-list" href="#workouts">
              <strong>Workouts</strong>
              <span class="chevron"></span>
              <span class="count">{{ numberOfWorkouts }}</span>
            </a>
          </li>
        </ul>
        <div id="clear-localstorage" class="button button-block button-negative">Clear localStorage</div>
      </div>
    </script>

    <script id="workouts-view" type="text/x-handlebars-template">
      <header class="bar-title">
       <div class="header-animated">
         <div class="button-prev">Home</div>
         <h1 class="title">Workouts</h1>
         <div class="button button-add">Add</div>
        </div>
      </header>
      <div class="content"></div>
    </script>

    <script id="exercises-view" type="text/x-handlebars-template">
      <header class="bar-title">
       <div class="header-animated">
         <div class="button-prev">Workouts</div>
         <h1 class="title">{{workoutName}}</h1>
         <div class="button button-add">Add</div>
        </div>
      </header>
      <div class="content"></div>
    </script>

    <script id="exercise-detail-view" type="text/x-handlebars-template">
      <header class="bar-title">
       <div class="header-animated">
         <div class="button-prev">Exercises</div>
         <h1 class="title">{{exerciseName}}</h1>
        </div>
      </header>
      <div class="content"></div>
    </script>

    <script id="workout-item" type="text/x-handlebars-template">
      <a href="#">{{name}}
        <div style="margin-right: 30px;" class="button-negative delete">Delete</div>
        <span class="chevron"></span>
      </a>
    </script>

    <script id="set-item" type="text/x-handlebars-template">
      <form>
        <div class="weight">
          <label for="weight">Weight</label>
          <input name="weight" type="tel" />
        </div>
        <span class="by">x</span>
        <div class="reps">
          <label for="reps">Reps</label>
          <input name="reps" type="tel" />
        </div>
        <div class="button-positive add-set">+</div>
      </form>
    </script>

    <script id="exercise-item" type="text/x-handlebars-template">
      <a href="#">
        <span class="exercise-name">{{name}}</span>
        <div style="margin-right: 30px;" class="button-negative delete">Delete</div>
        <span class="chevron"></span>
      </a>
    </script>

    <script id="add-workout-view" type="text/x-handlebars-template">
      <header class="bar-title">
       <div class="header-animated">
         <h1 class="title">New Workout</h1>
         <div class="button button-close">Close</div>
        </div>
      </header>
      <div class="content content-padded">
        <form id="addWorkout" action="#">
          <input type="text" placeholder="Workout name" required>
          <a class="button-positive button-block" type="submit">Add Workout</a>
        </form>
      </div>
    </script>

    <script id="add-exercise-view" type="text/x-handlebars-template">
      <header class="bar-title">
       <div class="header-animated">
         <h1 class="title">New Exercise</h1>
         <div class="button button-close">Close</div>
        </div>
      </header>
      <div class="content content-padded">
        <p class="intro">You're adding a new exercise to <strong>{{workoutName}}</strong></p>
        <form id="addWorkout" action="#">
          <input type="text" placeholder="Exercise Name" required />
          <a class="button-positive button-block" type="submit">Add Exercise</a>
        </form>
      </div>
    </script>

    <script src="js/app.min.js"></script>
  </body>
</html>
