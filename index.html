<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>robus</title>

    <link rel="stylesheet" href="assets/css/app.css">

    <script type="text/javascript" src="//use.typekit.net/kor7zkm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
  <body>

    <div id="app-container">
      <div id="app-main">
      </div>
    </div>

    <script id="home-view" type="text/x-handlebars-template">
      <header class="bar-title">
       <div class="header-animated">
         <h1 class="title">robus</h1>
        </div>
      </header>
      <div class="content content-padded">
        <p><strong>Welcome to robus!</strong> I'm here to help you not be fat and stuff!</p>
        <ul class="list inset">
          <li>
            <a data-action="workouts" href="#workouts">
              <strong>Workouts</strong>
              <span class="chevron"></span>
            </a>
          </li>
          <li>
              <strong>...the future</strong>
              <span class="chevron"></span>
          </li>
        </ul>
      </div>
    </script>

    <script id="workouts-view" type="text/x-handlebars-template">
      <header class="bar-title">
       <div class="header-animated">
         <div class="button-prev">Back</div>
         <h1 class="title">Workouts</h1>
         <div class="button">Add</div>
        </div>
      </header>
      <div class="content"></div>
    </script>

    <script id="workout-item" type="text/x-handlebars-template">
      <a href="#/workout/{{slug}}">
        {{name}}
        <span class="chevron"></span>
      </a>
    </script>

    <script id="workout-item-detail" type="text/x-handlebars-template">
      <h3>{{name}}</h3>
      <ul>
      {{#each exercises}}
        <li>{{name}}</li>
      {{/each}}
      </ul>
    </script>

    <script id="workout-item-edit" type="text/x-handlebars-template">
      <input type="text" value="<%= name %>" />
    </script>

    <script id="add-new-workout" type="text/x-handlebars-template">
      <form id="addWorkout" action="#">
        <input type="text" placeholder="Workout name" required>
        <button type="submit">Add Workout</button>
      </form>
    </script>

    <script src="js/app.min.js"></script>
  </body>
</html>
